<div class="todos">
    <form (submit)="addTodo()">
        <input 
            type="text"
            name="inputTodo"
            placeholder="Enter Todo..."
            class="todo-input"
            [(ngModel)]="inputTodo"
        />
        <input type="submit" value="Add Todo" class="todo-submit" />
    </form>
    <div *ngFor="let todo of todos | async; let i = index;" class="todo {{ (todo.completed ? 'done' : '') }}">
        <div class="id">{{ i + 1 }}</div>
        <div class="content" (click)="toggleDone(todo)">{{ todo.content }}</div>
        <button class="delete" (click)="deleteTodo(todo)">Remove</button>
    </div>
</div>
